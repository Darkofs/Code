<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html forms</title>
  </head>
  <body>
    <h1>Sample form</h1>

    <form action="" method="POST" enctype="multipart/form-data">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Abhilash"
        minlength="6"
        maxlength="15"
        required
      />
      <br />
      <br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        pattern=".{8,}"
        title=" Password must be at least 8 characters long"
        required
      />
      <br />
      <br />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="abhi@gmail.com"
        required
      /><br />
      <br />
      <label for="phone">Phone #:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="9497982745"
        pattern="[0-9]{10}"
        required
      /><br />
      <br />
      <label for="bday">Birthdate:</label>
      <input type="date" id="bday" name="birthdate" required />
      <br />
      <br />
      <label for="quantity">Quantity:</label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        min="0"
        max="99"
        value="1"
        required
      />
      <br />
      <br />
      <label>Title:</label>
      <label for="Mr.">
        <input type="radio" id="Mr." value="Mr." name="title" required />Mr.
      </label>
      <label for="Ms.">
        <input type="radio" id="Ms." value="Ms." name="title" required />Ms.
      </label>
      <br /><br />

      <label for="payment">Payment:</label>

      <select name="payment" id="payment" required>
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="giftcard">Giftcard</option>
      </select>
<br><br>
<label for="subscribe">Subscribe:</label>
<input type="checkbox" id="subscribe" name="subscribe" value="yes">
<br><br>
<label for="comment">Comment:</label>
<textarea name="comment" id="comment" cols="25" rows="3"></textarea>
<br>
<br>
<label for="file">File:</label>
<input type="file"
id="file"
name="file"
accept="image/png, image/jpeg"
>
<br><br>
<input type="reset">
      <input type="submit" />
    </form>
  </body>
</html>
